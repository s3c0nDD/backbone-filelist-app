<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>File manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--[if lt IE 9]>
          <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
    </head>
    <body>

    <!-- Main jumbotron -->
    <div class="container">
      <div class="jumbotron">
        <h2>File manager</h2>
      </div>
    </div>

    <!-- Main content -->
    <div class="container" id="app">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped" id="files-table">
          <thead>
            <tr>
              <th>
                <input type="checkbox" value="">
              </th>
              <th>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary" id="rename">Rename</button>
                  <button type="button" class="btn btn-primary" id="delete">Delete</button>
                </div>
                <div class="btn-group pull-right">
                  <button type="button" class="btn btn-primary" id="new">New Folder</button>
                </div>
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><input type="checkbox" value=""></td>
              <td>File from html stylesheet</td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/underscore.min.js"></script>
    <script src="js/vendor/backbone.min.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
